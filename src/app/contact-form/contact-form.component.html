<!-- Contact Form -->
<!-- Allows end user to request more information about vets2data offerings -->
<main>
  <h1 class="mdc-typography--display1">Tell us about yourself!</h1>

    <form #contactForm="ngForm" id="information-request-form">
        <div class="mdc-layout-grid">
            
            <div class="mdc-layout-grid__inner mdc-form-field">
                <div class="mdc-layout-grid__cell--span-6 mdc-text-field">
                    <input 
                        id              ="firstname" 
                        type            ="text" 
                        class           ="mdc-text-field__input"
                        aria-controls   ="my-text-field-helper-text"
                        autofocus       ="autofocus" 
                        required>
                    <div 
                        class           ="mdc-text-field__bottom-line">
                    </div>
                    <label 
                        for             ="firstname" 
                        class           ="mdc-text-field__label">First Name
                    </label> 
                </div>
            </div>

            <div class="mdc-layout-grid__inner mdc-form-field">
                <div 
                    class               ="mdc-layout-grid__cell--span-6 mdc-text-field">
                    <input 
                        id              ="lastname" 
                        type            ="text" 
                        class           ="mdc-text-field__input"
                        aria-controls   ="my-text-field-helper-text"
                        required>
                    <label 
                        for             ="lastname" 
                        class           ="mdc-text-field__label">Last Name
                    </label>
                    <div 
                        class           ="mdc-text-field__bottom-line">
                    </div>
                </div>
            </div>

            <div class="mdc-layout-grid__inner mdc-form-field">
                <div class="mdc-layout-grid__cell--span-6 mdc-text-field">
                    <input
                        id              ="email" 
                        type            ="text" 
                        class           ="mdc-text-field__input"  
                        aria-controls   ="my-text-field-helper-text"
                        required>
                    <label 
                        for="email" 
                        class="mdc-text-field__label">Email
                    </label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
            </div>

            <div class="mdc-layout-grid__inner mdc-form-field">
                <div class="mdc-layout-grid__cell--span-6 mdc-text-field">
                    <input
                        id              ="phone" 
                        type            ="text" 
                        class           ="mdc-text-field__input"  
                        aria-controls   ="my-text-field-helper-text"
                        required>
                    <label 
                        for="phone" 
                        class="mdc-text-field__label">Phone
                    </label>
                    <div class="mdc-text-field__bottom-line"></div>
                </div>
            </div>

            <div class="mdc-layout-grid__inner mdc-select" role="listbox">
                <div class=" mdc-select__surface" tabindex="0">
                    <div class="mdc-select__label">Select your representation</div>
                    <div class="mdc-select__selected-text"></div>
                    <div class="mdc-select__bottom-line"></div>
                </div>
                <div class="mdc-simple-menu mdc-select__menu">
                    <ul class="mdc-list mdc-simple-menu__items">
                        <li class="mdc-list-item" role="option" tabindex="0">
                            Personal
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                            Non-Profit
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                            Corporation
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                            Educational Institution
                        </li>
                        <li class="mdc-list-item" role="option" tabindex="0">
                            Government
                        </li>
                    </ul>
                </div>
            </div>

        </div>

        <button 
            type                        ="submit"
            class                       ="mdc-button
                                          mdc-button--raised
                                          mdc-ripple-surface"
            data-mdc-auto-init          ="MDCRipple">Submit
        </button>
    </form>
    <!-- The p element below is where we'll eventually output our greeting -->
  <p class="mdc-typography--headline" id="greeting"></p>
</main>
