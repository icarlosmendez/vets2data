
<!-- Contact Form -->
<!-- Allows end user to request more information about vets2data offerings -->
<div class="wrapper">
    <div class="container">
      <h1 class="mat-display-4">Sign in email form works!</h1>

        <form id="signin-email-form" #signInEmailForm="ngForm">
            <div>
                <mat-form-field>
                    <input matInput  
                        id              ="email" 
                        type            ="text" 
                        class           =""
                        name            ="email" 
                        aria-controls   =""
                        placeholder     ="Email address"
                        autofocus       ="autofocus" 
                        required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>    
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput  
                        id              ="password" 
                        type            ="password" 
                        class           =""
                        name            ="password" 
                        aria-controls   =""
                        placeholder     ="Password"
                        required>
                </mat-form-field>
            </div>

            <button 
                id=""
                type                    ="submit"
                class                   =""
                (click)="signinEmailForm( email, password )"
                >Submit
            </button>
        </form>

    </div>
</div>
