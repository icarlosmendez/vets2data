<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vets2data</title>
    <!-- The base tag is recommended in the tutorial documentation for the Tour of Heroes angular-cli app on angular.io -->
    <!-- <base href="/"> -->

    <!-- The following script tag in addition to some alternate configuration steps in the routing module allowed the application to successfully locate all files required to run the app where it had been failing when built per the tutorial -->
    <!-- reference: https://github.com/angular/angular/issues/13948 -->
    <script>document.write('<base href="' + document.location + '" />');</script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Include the MDC Web stylesheet in the head of your file -->
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
</head>

<body class="mdc-typography">
    
    <!-- the app-root holds all templated content delivered by components -->
    <!-- the primary feeder for components is src/app.component.html -->
    <app-root></app-root>

    <!-- Add the MDC Web scripts and call MDC Auto Init. -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
</body>

</html>
